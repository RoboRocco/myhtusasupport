<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hermida Enterprise Solutions — Support</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* RESET & GLOBAL */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #0a0a0a, #131313);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    /* HEADER */
    .branding {
      text-align: center;
      margin-bottom: 20px;
    }
    .branding h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #00bfff, #8a2be2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    .branding p {
      font-size: 1rem;
      color: #cccccc;
      margin-top: 8px;
    }

    /* GLASS CARD */
    .glass-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.1);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      width: 100%;
      max-width: 960px;
      padding: 30px;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 12px;
    }

    /* OPTIONAL FOOTER */
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="branding">
    <h1>Hermida Enterprise Solutions</h1>
    <p>Your official support center</p>
  </div>

  <div class="glass-container">
    <iframe src="https://support.crisp.chat/en/company/hermida-enterprise-solutions" allowfullscreen></iframe>
  </div>

  <footer>
    &copy; 2025 Hermida Enterprise Solutions — All rights reserved.
  </footer>

  <!-- Crisp Chat Widget -->
  <script type="text/javascript">
    window.$crisp = [];
    window.CRISP_WEBSITE_ID = "eb5263e4-4846-4b1f-80b4-0a90d9eb237d";
    (function () {
      var d = document;
      var s = d.createElement("script");
      s.src = "https://client.crisp.chat/l.js";
      s.async = 1;
      d.getElementsByTagName("head")[0].appendChild(s);
    })();
  </script>

</body>
</html>
